<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professionnel | Thomas Finkelstein</title>
  <link rel="stylesheet" href="pro.css" />
</head>
<body>
  <!-- Animated Background -->
  <div class="grid-background"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="particles"></div>

  <!-- Brand -->
  <div class="brand">Thomas FINKELSTEIN</div>

  <!-- Main Content -->
  <main class="home">
    <div class="content-wrapper">
      <h1 class="main-title">Intelligence Artificielle & Data</h1>
      <p class="intro">
        Étudiant en 4ᵉ année à l'ESAIP, je me spécialise dans l'intelligence artificielle et les données.<br>
        Pour en découvrir plus sur mon univers professionnel, choisissez votre section.
      </p>

      <div class="cta-group">
        <a class="cta cta-esaip" href="esaip/esaip.html">
          <span class="cta-label">Formation</span>
          <span class="cta-sublabel">ESAIP</span>
        </a>
        <a class="cta cta-projets" href="projets/projets.html">
          <span class="cta-label">Réalisations</span>
          <span class="cta-sublabel">Projets</span>
        </a>
        <a class="cta cta-competences" href="competences/competences.html">
          <span class="cta-label">Expertise</span>
          <span class="cta-sublabel">Compétences</span>
        </a>
      </div>
    </div>
  </main>

  <!-- Back to Menu -->
  <a class="back-menu" href="../Menu/menu.html" aria-label="Retour au menu principal">
    <span>↩</span> Menu
  </a>

  <script>
    // Create animated particles
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (15 + Math.random() * 10) + 's';
      particlesContainer.appendChild(particle);
    }

    // Prevent flash on page show
    window.addEventListener('pageshow', (e) => {
      document.body.classList.add('ready');
    });
  </script>
</body>
</html>
