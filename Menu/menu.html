<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thomas Finkelstein</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="grid-background"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="particles"></div>

  <div class="container">
    <div class="monogram">TF</div>
    <h1 class="title">Thomas Finkelstein</h1>
    <p class="subtitle">Choisissez votre univers</p>
    <div class="buttons">
      <button class="btn pro"  onclick="navigate('pro')">Professionnel</button>
      <button class="btn perso" onclick="navigate('perso')">Personnel</button>
    </div>
  </div>

  <div class="signature">TF Â© 2025</div>
  <div class="transition-overlay" id="transition"></div>

  <script>
    function navigate(choice) {
      const t = document.getElementById('transition');
      t.classList.add('active');
      setTimeout(() => {
        if (choice === 'pro')   window.location.href = '../pro/index.html';
        else                     window.location.href = '../perso/index.html';
      }, 500);
    }
    window.addEventListener('pageshow', (e) => {
      if (e.persisted) document.getElementById('transition').classList.remove('active');
    });
    const particles = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.top  = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 15 + 's';
      p.style.animationDuration = (15 + Math.random()*10) + 's';
      particles.appendChild(p);
    }
  </script>
</body>
</html>
