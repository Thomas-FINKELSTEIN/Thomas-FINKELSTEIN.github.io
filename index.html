<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thomas Finkelstein | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing">
    <h1 class="title">Thomas Finkelstein</h1>
    <p class="subtitle">Choisissez votre univers</p>

    <div class="buttons">
      <button class="btn pro" onclick="openUniverse('pro')">Professionnel</button>
      <button class="btn perso" onclick="openUniverse('perso')">Personnel</button>
    </div>
  </div>

  <div id="transition" class="transition"></div>

  <script>
    function openUniverse(choice) {
      const transition = document.getElementById('transition');
      transition.classList.add('active');
      setTimeout(() => {
        if (choice === 'pro') window.location.href = 'pro/index.html';
        else window.location.href = 'perso/index.html';
      }, 800); // Dur√©e de la transition
    }
  </script>
</body>
</html>
